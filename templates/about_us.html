<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Diary • Atnesiya</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;500;600&family=Caveat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0d6eb;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .diary-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            gap: 25px;
            background: rgba(25, 20, 45, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            min-height: 85vh;
            border: 1px solid rgba(161, 140, 209, 0.3);
        }
        
        /* Diary content area */
        .diary-content-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        /* Diary header */
        .diary-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            position: relative;
        }
        
        .diary-title-input {
            background: rgba(40, 30, 70, 0.6);
            border: 1px solid rgba(161, 140, 209, 0.4);
            color: #f9e0ee;
            padding: 15px 20px;
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            border-radius: 15px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            min-height: 60px;
        }
        
        .diary-title-input:focus {
            border-color: #ff758c;
            box-shadow: 0 0 15px rgba(255, 117, 140, 0.4);
        }
        
        .diary-title-input::placeholder {
            color: #d8b4e2;
            font-family: 'Caveat', cursive;
        }
        
        .date-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #f8d5e4;
            background: rgba(106, 76, 190, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            margin-top: 10px;
        }
        
        /* Diary writing area */
        .diary-writing-area {
            flex: 1;
            background: rgba(30, 25, 55, 0.7);
            border-radius: 15px;
            padding: 25px;
            outline: none;
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            line-height: 1.8;
            color: #f9e0ee;
            font-weight: 500;
            letter-spacing: 0.5px;
            overflow-y: auto;
            border: 1px solid rgba(161, 140, 209, 0.2);
            margin-bottom: 25px;
        }
        
        .diary-writing-area::placeholder {
            color: #c8a2e0;
            font-family: 'Caveat', cursive;
            font-style: italic;
        }
        
        .diary-writing-area:focus {
            border-color: #ff758c;
            box-shadow: 0 0 15px rgba(255, 117, 140, 0.3);
        }
        
        /* Controls */
        .diary-controls {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff758c, #a18cd1);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 5px 15px rgba(161, 140, 209, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(161, 140, 209, 0.4);
        }
        
        .btn-home {
            background: linear-gradient(45deg, #8b5a9c, #6a4a8c);
        }
        
        .btn-new {
            background: linear-gradient(45deg, #ff758c, #a18cd1);
        }
        
        /* History sidebar */
        .history-sidebar {
            flex: 1;
            background: rgba(40, 30, 70, 0.6);
            border-left: 1px solid rgba(161, 140, 209, 0.3);
            display: flex;
            flex-direction: column;
            padding: 25px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(161, 140, 209, 0.3);
        }
        
        .history-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #f9e0ee;
            font-weight: 600;
        }
        
        .clear-history {
            background: none;
            border: none;
            color: #ff758c;
            cursor: pointer;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .clear-history:hover {
            color: #ff4d7a;
            text-decoration: underline;
        }
        
        .history-list {
            overflow-y: auto;
            flex: 1;
        }
        
        .history-item {
            background: rgba(50, 40, 90, 0.6);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(161, 140, 209, 0.2);
        }
        
        .history-item:hover {
            transform: translateX(5px);
            border-color: #ff758c;
            background: rgba(60, 50, 110, 0.7);
        }
        
        .history-item-title {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            color: #f9e0ee;
            margin-bottom: 8px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .history-item-date {
            font-size: 0.85rem;
            color: #d8b4e2;
        }

        .history-item-owner {
            font-size: 0.8rem;
            color: #a18cd1; /* A slightly different color for distinction */
            margin-bottom: 5px;
        }
        
        .history-empty {
            color: #c8a2e0;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        /* Scrollbar styling */
        .history-list::-webkit-scrollbar,
        .diary-writing-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .history-list::-webkit-scrollbar-track,
        .diary-writing-area::-webkit-scrollbar-track {
            background: rgba(106, 76, 190, 0.1);
            border-radius: 4px;
        }
        
        .history-list::-webkit-scrollbar-thumb,
        .diary-writing-area::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff758c, #a18cd1);
            border-radius: 4px;
        }

        #owner-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem; /* Smaller size */
            color: #d8b4e2; /* Lighter color */
            padding: 5px 10px; /* Smaller padding */
            border-radius: 15px; /* Smaller border-radius */
            font-weight: 500;
            background: rgba(106, 76, 190, 0.2); /* Lighter background */
            margin-left: 10px; /* Space from title */
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            .diary-container {
                flex-direction: column;
            }
            
            .history-sidebar {
                border-left: none;
                border-top: 1px solid rgba(161, 140, 209, 0.3);
                max-height: 300px;
            }
        }
        
        @media (max-width: 600px) {
            .diary-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .diary-controls {
                justify-content: center;
            }
            
            .history-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="diary-container">
        <div class="diary-content-area">
            <div class="diary-header">
                <input 
                    type="text" 
                    class="diary-title-input" 
                    id="diaryTitle" 
                    placeholder="Enter a title for your diary entry..."
                    maxlength="100">
                <div class="date-display" id="currentDate"></div>
            </div>
            
            <div 
                class="diary-writing-area" 
                contenteditable="true" 
                id="diaryText"
                placeholder="Write your thoughts, memories, and dreams about your love for Atnesiya here..."></div>
            
            <div class="diary-controls">
                <a href="home.html" class="btn btn-home">
                    <i class="fas fa-home"></i> Home
                </a>
                <button class="btn btn-new" id="newDiaryBtn">
                    <i class="fas fa-plus"></i> New Entry
                </button>
            </div>
        </div>
        
        <div class="history-sidebar">
            <div class="history-header">
                <h2 class="history-title">Diary History</h2>
                <div id="owner-display"></div>
            </div>
            <div class="history-list" id="historyList">
                <div class="history-empty">No entries yet. Start writing!</div>
            </div>
        </div>
    </div>

        <script>

            // DOM elements

            const diaryTitle = document.getElementById('diaryTitle');

            const diaryText = document.getElementById('diaryText');

            const currentDateEl = document.getElementById('currentDate');

            const historyList = document.getElementById('historyList');

            const newDiaryBtn = document.getElementById('newDiaryBtn');

            let currentLoggedInUser = null; // Global variable to store the logged-in username

            // Removed clearHistoryBtn and its creation

    

            let currentEntry = null; // Stores the currently loaded entry object

    

            // Format date for display

            function formatDate(dateString) {

                const options = { year: 'numeric', month: 'short', day: 'numeric', weekday: 'short' };

                return new Date(dateString).toLocaleDateString('en-US', options);

            }

            

            // Set current date

            currentDateEl.textContent = formatDate(new Date());

    

            // Fetch and render history

            async function renderHistory() {

                try {

                    const response = await fetch('/api/diary');

                    const entries = await response.json();

    

                    if (entries.length === 0) {

                        historyList.innerHTML = '<div class="history-empty">No entries yet. Start writing!</div>';

                        return;

                    }

                    

                    historyList.innerHTML = '';

                                        entries.forEach(entry => {

                                            const historyItem = document.createElement('div');

                                            historyItem.className = 'history-item';

                                            historyItem.innerHTML = `

                                                <div class="history-item-title">${entry.title}</div>

                                                <div class="history-item-owner">${entry.owner_username}</div>

                                                <div class="history-item-date">${formatDate(entry.date)}</div>

                                            `;

                                            historyItem.addEventListener('click', () => loadEntry(entry));

                                            historyList.appendChild(historyItem);

                                        });

                } catch (error) {

                    console.error('Error fetching diary entries:', error);

                    historyList.innerHTML = '<div class="history-empty">Error loading entries.</div>';

                }

            }

            

            // Load entry into editor

            function loadEntry(entry) {

                diaryTitle.value = entry.title;

                diaryText.innerHTML = entry.content;

                currentDateEl.textContent = formatDate(entry.date);

                currentEntry = entry; // Set the current entry

                

                // Check ownership and set read-only status

                const isOwner = currentLoggedInUser && entry.owner_username === currentLoggedInUser;

                diaryTitle.disabled = !isOwner;

                diaryText.contentEditable = isOwner;

                // Optionally, change appearance for read-only state

                diaryTitle.style.opacity = isOwner ? '1' : '0.7';

                diaryText.style.opacity = isOwner ? '1' : '0.7';

                diaryText.style.cursor = isOwner ? 'text' : 'not-allowed';

                newDiaryBtn.style.display = isOwner ? 'flex' : 'none'; // Hide 'New Entry' button if not owner

                

                // Optional: Visual feedback for loaded entry

                const historyItems = historyList.querySelectorAll('.history-item');

                historyItems.forEach(item => {

                    if (item.querySelector('.history-item-title').textContent === entry.title &&

                        item.querySelector('.history-item-date').textContent === formatDate(entry.date)) {

                        item.style.backgroundColor = 'rgba(70, 60, 130, 0.8)';

                    } else {

                        item.style.backgroundColor = '';

                    }

                });

            }

            

            // Create new diary entry or update existing

            async function saveEntry() {

                const title = diaryTitle.value.trim();

                const content = diaryText.innerHTML.trim();

    

                if (!title && !content) {

                    return; // Don't save empty entries

                }

    

                const entryData = { title, content };

    

                try {

                    if (currentEntry && currentEntry.id) {

                        // Update existing entry

                        const response = await fetch(`/api/diary/${currentEntry.id}`, {

                            method: 'PUT',

                            headers: { 'Content-Type': 'application/json' },

                            body: JSON.stringify(entryData)

                        });

                        if (!response.ok) throw new Error('Failed to update entry');

                    } else {

                        // Create new entry

                        const response = await fetch('/api/diary', {

                            method: 'POST',

                            headers: { 'Content-Type': 'application/json' },

                            body: JSON.stringify(entryData)

                        });

                        if (!response.ok) throw new Error('Failed to create entry');

                        const newEntry = await response.json();

                        currentEntry = newEntry; // Set the newly created entry as current

                    }

                    renderHistory(); // Re-render history to show changes

                } catch (error) {

                    console.error('Error saving entry:', error);

                    alert('Failed to save entry. Please try again.');

                }

            }

    

            // Create new diary entry (resets form)

            function createNewEntry() {

                // Save current entry before clearing

                saveEntry(); 

                

                // Reset fields

                diaryTitle.value = '';

                diaryText.innerHTML = '';

                currentDateEl.textContent = formatDate(new Date());

                currentEntry = null; // Clear current entry

                

                diaryTitle.focus();

            }

            

            // Removed clearAllHistory function

            

            // Auto-save functionality

            let saveTimeout;

            function autoSave() {

                clearTimeout(saveTimeout);

                saveTimeout = setTimeout(saveEntry, 1500); // Save after 1.5 seconds of inactivity

            }

            

            // Fetch and display owner
            async function fetchAndDisplayOwner() {
                try {
                    const response = await fetch('/api/current_user');
                    if (response.ok) {
                        const data = await response.json();
                        const ownerDisplay = document.getElementById('owner-display');
                        if (data.username) {
                            ownerDisplay.textContent = data.username;
                            currentLoggedInUser = data.username; // Set global variable
                        } else {
                            ownerDisplay.textContent = 'Guest'; // Or hide it
                            currentLoggedInUser = null;
                        }
                    }
                } catch (error) {
                    console.error('Error fetching current user:', error);
                    document.getElementById('owner-display').textContent = 'Error fetching user';
                    currentLoggedInUser = null;
                }
            }

            // Initialize

            async function init() {

                await renderHistory(); // Load existing entries
                await fetchAndDisplayOwner(); // Fetch and display owner
                

                // If there are entries, load the first one

                if (historyList.children.length > 0 && historyList.children[0].classList.contains('history-item')) {

                    // Simulate click on the first item to load it

                    historyList.children[0].click();

                } else {

                    // If no entries, set current date and clear form

                    currentDateEl.textContent = formatDate(new Date());

                    diaryTitle.value = '';

                    diaryText.innerHTML = '';

                    currentEntry = null;

                }

                

                // Event listeners

                diaryTitle.addEventListener('input', autoSave);

                diaryText.addEventListener('input', autoSave);

                newDiaryBtn.addEventListener('click', createNewEntry);

                // Removed clearHistoryBtn event listener

                

                // Create animated background

                createAnimatedBackground();

            }

            

            // Create animated background (unchanged)

            function createAnimatedBackground() {

                // Create floating hearts

                const heartsContainer = document.getElementById('hearts-container');

                const heartCount = 15;

                

                for (let i = 0; i < heartCount; i++) {

                    const heart = document.createElement('div');

                    heart.innerHTML = '❤';

                    heart.style.position = 'absolute';

                    heart.style.color = 'rgba(255, 117, 140, 0.6)';

                    heart.style.fontSize = Math.random() * 15 + 10 + 'px';

                    heart.style.top = Math.random() * 100 + 'vh';

                    heart.style.left = Math.random() * 100 + 'vw';

                    heart.style.opacity = Math.random() * 0.7 + 0.3;

                    heart.style.zIndex = '1';

                    heart.style.pointerEvents = 'none';

                    heart.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out ${Math.random() * 5}s`;

                    

                    heartsContainer.appendChild(heart);

                }

                

                // Create particles background

                const canvas = document.getElementById('particles');

                const ctx = canvas.getContext('2d');

                

                // Set canvas size

                canvas.width = window.innerWidth;

                canvas.height = window.innerHeight;

                

                // Particle array

                const particles = [];

                const particleCount = 60;

                

                // Particle class

                class Particle {

                    constructor() {

                        this.x = Math.random() * canvas.width;

                        this.y = Math.random() * canvas.height;

                        this.size = Math.random() * 3 + 1;

                        this.speedX = Math.random() * 1 - 0.5;

                        this.speedY = Math.random() * 1 - 0.5;

                        this.color = Math.random() > 0.5 ? '#ff758c' : '#a18cd1';

                        this.opacity = Math.random() * 0.7 + 0.3;

                    }

                    

                    update() {

                        this.x += this.speedX;

                        this.y += this.speedY;

                        

                        if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;

                        if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;

                    }

                    

                    draw() {

                        ctx.fillStyle = this.color;

                        ctx.globalAlpha = this.opacity;

                        ctx.beginPath();

                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

                        ctx.fill();

                        ctx.globalAlpha = 1;

                    }

                }

                

                // Create particles

                for (let i = 0; i < particleCount; i++) {

                    particles.push(new Particle());

                }

                

                // Animation loop

                function animate() {

                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    

                    // Draw connecting lines

                    for (let i = 0; i < particles.length; i++) {

                        for (let j = i; j < particles.length; j++) {

                            const dx = particles[i].x - particles[j].x;

                            const dy = particles[i].y - particles[j].y;

                            const distance = Math.sqrt(dx * dx + dy * dy);

                            

                            if (distance < 100) {

                                ctx.beginPath();

                                ctx.strokeStyle = `rgba(161, 140, 209, ${0.2 - distance/500})`;

                                ctx.lineWidth = 0.5;

                                ctx.moveTo(particles[i].x, particles[i].y);

                                ctx.lineTo(particles[j].x, particles[j].y);

                                ctx.stroke();

                            }

                        }

                        

                        particles[i].update();

                        particles[i].draw();

                    }

                    

                    requestAnimationFrame(animate);

                }

                

                animate();

                

                // Handle window resize

                window.addEventListener('resize', () => {

                    canvas.width = window.innerWidth;

                    canvas.height = window.innerHeight;

                });

            }

            

            // Initialize when page loads

            window.addEventListener('load', init);

        </script>

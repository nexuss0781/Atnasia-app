<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Letter To You • Atnesiya</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;500;600&family=Caveat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #e0d6eb;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .letter-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: rgba(25, 20, 45, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            min-height: 85vh;
            border: 1px solid rgba(161, 140, 209, 0.3);
        }
        
        /* Letter content area */
        .letter-content-area {
            flex: 3;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        /* Letter header */
        .letter-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            position: relative;
        }
        
        .letter-title-input {
            background: rgba(40, 30, 70, 0.6);
            border: 1px solid rgba(161, 140, 209, 0.4);
            color: #f9e0ee;
            padding: 15px 20px;
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            font-weight: 700;
            border-radius: 15px;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
            min-height: 60px;
        }
        
        .letter-title-input:focus {
            border-color: #ff758c;
            box-shadow: 0 0 15px rgba(255, 117, 140, 0.4);
        }
        
        .letter-title-input::placeholder {
            color: #d8b4e2;
            font-family: 'Caveat', cursive;
        }
        
        .date-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            color: #f8d5e4;
            background: rgba(106, 76, 190, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            margin-top: 10px;
        }
        
        /* Letter writing area */
        .letter-writing-area {
            flex: 1;
            background: rgba(30, 25, 55, 0.7);
            border-radius: 15px;
            padding: 25px;
            outline: none;
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            line-height: 1.8;
            color: #f9e0ee;
            font-weight: 500;
            letter-spacing: 0.5px;
            overflow-y: auto;
            border: 1px solid rgba(161, 140, 209, 0.2);
            margin-bottom: 25px;
        }
        
        .letter-writing-area::placeholder {
            color: #c8a2e0;
            font-family: 'Caveat', cursive;
            font-style: italic;
        }
        
        .letter-writing-area:focus {
            border-color: #ff758c;
            box-shadow: 0 0 15px rgba(255, 117, 140, 0.3);
        }
        
        /* Controls */
        .letter-controls {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff758c, #a18cd1);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 5px 15px rgba(161, 140, 209, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(161, 140, 209, 0.4);
        }
        
        .btn-home {
            background: linear-gradient(45deg, #8b5a9c, #6a4a8c);
        }
        
        .btn-new {
            background: linear-gradient(45deg, #ff758c, #a18cd1);
        }

        .btn-send {
            background: linear-gradient(45deg, #4CAF50, #8BC34A); /* Greenish color for send */
        }

        .letter-history-section {
            display: flex;
            flex-direction: column;
            flex: 1;
            background: rgba(30, 25, 55, 0.7);
            border-radius: 15px;
            margin: 0 30px 30px;
            padding: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(161, 140, 209, 0.3);
        }

        .tab-button {
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #d8b4e2;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }

        .tab-button:hover {
            color: #f9e0ee;
            border-bottom-color: rgba(255, 117, 140, 0.5);
        }

        .tab-button.active {
            color: #ff758c;
            border-bottom-color: #ff758c;
            font-weight: 600;
        }
        
        /* Minimize/Maximize button */
        .view-toggle {
            background: rgba(106, 76, 190, 0.3);
            color: #f8d5e4;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }
        
        .view-toggle:hover {
            background: rgba(106, 76, 190, 0.5);
            transform: rotate(180deg);
        }
        
        /* History grid view */
        .history-grid-view {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
            flex: 1;
            overflow-y: auto;
            background: rgba(30, 25, 55, 0.7);
            border-radius: 15px;
            margin: 0 30px 30px;
        }
        
        .history-grid-item {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            background: rgba(40, 35, 65, 0.6);
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(161, 140, 209, 0.2);
            display: flex;
            flex-direction: column;
            height: 200px;
        }
        
        .history-grid-item:hover {
            transform: translateY(-5px);
            border-color: #ff758c;
            box-shadow: 0 10px 20px rgba(161, 140, 209, 0.3);
        }
        
        .grid-item-title {
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            color: #f9e0ee;
            font-weight: 600;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .grid-item-content {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: #d8b4e2;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            flex: 1;
        }
        
        .grid-item-date {
            font-size: 0.8rem;
            color: #a18cd1;
            margin-top: 10px;
            font-weight: 500;
        }
        
        /* Scrollbar styling */
        .letter-writing-area::-webkit-scrollbar,
        .history-grid-view::-webkit-scrollbar {
            width: 8px;
        }
        
        .letter-writing-area::-webkit-scrollbar-track,
        .history-grid-view::-webkit-scrollbar-track {
            background: rgba(106, 76, 190, 0.1);
            border-radius: 4px;
        }
        
        .letter-writing-area::-webkit-scrollbar-thumb,
        .history-grid-view::-webkit-scrollbar-thumb {
            background: linear-gradient(#ff758c, #a18cd1);
            border-radius: 4px;
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            .letter-container {
                min-height: 90vh;
            }
            
            .history-grid-view {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        
        @media (max-width: 600px) {
            .letter-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .letter-controls {
                justify-content: center;
            }
            
            .history-grid-view {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .history-grid-item {
                height: auto;
                min-height: 180px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="hearts-container" id="hearts-container"></div>
    
    <div class="letter-container">
        <div class="letter-content-area">
            <div class="letter-header">
                <input 
                    type="text" 
                    class="letter-title-input" 
                    id="letterTitle" 
                    placeholder="Enter a title for your letter..."
                    maxlength="100">
                <div class="date-display" id="currentDate"></div>
                <button class="view-toggle" id="viewToggle" title="Toggle history view">
                    <i class="fas fa-th"></i>
                </button>
            </div>
            
            <div 
                class="letter-writing-area" 
                contenteditable="true" 
                id="letterText"
                placeholder="Write your heartfelt letter to Atnesiya here..."></div>
            
                    <div class="letter-controls">
                        <a href="home.html" class="btn btn-home">
                            <i class="fas fa-home"></i> Home
                        </a>
                        <button class="btn btn-send" id="sendLetterBtn">
                            <i class="fas fa-paper-plane"></i> Send Letter
                        </button>
                        <button class="btn btn-new" id="newLetterBtn">
                            <i class="fas fa-plus"></i> New Letter
                        </button>
                    </div>
                </div>
                
                <div class="letter-history-section">
                    <div class="tabs">
                        <button class="tab-button active" id="myLettersTab">My Letters</button>
                        <button class="tab-button" id="receivedLettersTab">Partner's Letters</button>
                    </div>
                    <div class="history-grid-view" id="myLettersGridView"></div>
                    <div class="history-grid-view" id="receivedLettersGridView" style="display: none;"></div>
                </div>
            </div>
    <script>
                // Letter management class
                class LoveLetters {
                    constructor() {
                        this.sentLetters = [];
                        this.receivedLetters = [];
                        this.currentLetter = null; // Stores the currently loaded letter object
                        this.activeTab = 'sent'; // 'sent' or 'received'
                    }
        
                    async loadSentLetters() {
                        try {
                            const response = await fetch('/api/letters/sent');
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            this.sentLetters = await response.json();
                        } catch (error) {
                            console.error('Error loading sent letters:', error);
                        }
                    }
        
                    async loadReceivedLetters() {
                        try {
                            const response = await fetch('/api/letters/received');
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            this.receivedLetters = await response.json();
                        } catch (error) {
                            console.error('Error loading received letters:', error);
                        }
                    }
        
                    async sendLetter(title, content) {
                        try {
                            const response = await fetch('/api/letters', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ title, content })
                            });
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            const newLetter = await response.json();
                            // After sending, reload sent letters to update the list
                            await this.loadSentLetters();
                            renderHistoryGrids(); // Re-render both grids
                            return newLetter;
                        } catch (error) {
                            console.error('Error sending letter:', error);
                            alert('Failed to send letter. Please try again.');
                            return null;
                        }
                    }
                }
        
                // Initialize letter manager
                const letters = new LoveLetters();
        
                // DOM elements
                const letterTitle = document.getElementById('letterTitle');
                const letterText = document.getElementById('letterText');
                const currentDateEl = document.getElementById('currentDate');
                const myLettersGridView = document.getElementById('myLettersGridView');
                const receivedLettersGridView = document.getElementById('receivedLettersGridView');
                const newLetterBtn = document.getElementById('newLetterBtn');
                const sendLetterBtn = document.getElementById('sendLetterBtn');
                const myLettersTab = document.getElementById('myLettersTab');
                const receivedLettersTab = document.getElementById('receivedLettersTab');
        // Format date for display
        function formatDate(date) {
            return new Date(date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Set current date
        currentDateEl.textContent = formatDate(new Date());
        
        // Render history grids
        async function renderHistoryGrids() {
            await letters.loadSentLetters();
            await letters.loadReceivedLetters();

            // Render sent letters
            if (letters.sentLetters.length === 0) {
                myLettersGridView.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: #c8a2e0; font-style: italic; padding: 40px;">
                        No letters sent yet.
                    </div>
                `;
            } else {
                myLettersGridView.innerHTML = '';
                letters.sentLetters.forEach((letter, index) => {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'history-grid-item';
                    gridItem.innerHTML = `
                        <div class="grid-item-title">${letter.title}</div>
                        <div class="grid-item-content">${letter.content || 'No content'}</div>
                        <div class="grid-item-date">Sent to ${letter.recipient_username} on ${formatDate(letter.timestamp)}</div>
                    `;
                    gridItem.addEventListener('click', () => loadLetter(letter, 'sent'));
                    myLettersGridView.appendChild(gridItem);
                });
            }

            // Render received letters
            if (letters.receivedLetters.length === 0) {
                receivedLettersGridView.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: #c8a2e0; font-style: italic; padding: 40px;">
                        No letters received yet.
                    </div>
                `;
            } else {
                receivedLettersGridView.innerHTML = '';
                letters.receivedLetters.forEach((letter, index) => {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'history-grid-item';
                    gridItem.innerHTML = `
                        <div class="grid-item-title">${letter.title}</div>
                        <div class="grid-item-content">${letter.content || 'No content'}</div>
                        <div class="grid-item-date">From ${letter.sender_username} on ${formatDate(letter.timestamp)}</div>
                    `;
                    gridItem.addEventListener('click', () => loadLetter(letter, 'received'));
                    receivedLettersGridView.appendChild(gridItem);
                });
            }
        }
        
        // Load letter into editor
        function loadLetter(letter, type) {
            letterTitle.value = letter.title;
            letterText.innerHTML = letter.content;
            currentDateEl.textContent = formatDate(letter.timestamp);
            letters.currentLetter = letter; // Set the current letter object
            letters.activeTab = type; // Set active tab based on where the letter came from

            // Make editor read-only for received letters
            const isSentLetter = (type === 'sent');
            letterTitle.disabled = !isSentLetter;
            letterText.contentEditable = isSentLetter;
            sendLetterBtn.style.display = isSentLetter ? 'none' : 'flex'; // Hide send button if it's a sent letter
            newLetterBtn.style.display = 'flex'; // Always show new letter button

            // Update tab active state
            if (type === 'sent') {
                myLettersTab.classList.add('active');
                receivedLettersTab.classList.remove('active');
                myLettersGridView.style.display = 'grid';
                receivedLettersGridView.style.display = 'none';
            } else {
                myLettersTab.classList.remove('active');
                receivedLettersTab.classList.add('active');
                myLettersGridView.style.display = 'none';
                receivedLettersGridView.style.display = 'grid';
            }
        }
        
        // Create new letter (resets form)
        function createNewLetter() {
            letterTitle.value = '';
            letterText.innerHTML = '';
            currentDateEl.textContent = formatDate(new Date());
            letters.currentLetter = null; // Clear current letter
            letterTitle.disabled = false;
            letterText.contentEditable = true;
            sendLetterBtn.style.display = 'flex'; // Show send button for new letter
            newLetterBtn.style.display = 'flex'; // Always show new letter button
            letterTitle.focus();
        }
        
        // Toggle grid view
        function toggleGridView(show) {
            letters.isGridViewVisible = show;
            historyGridView.style.display = show ? 'grid' : 'none';
            viewToggle.innerHTML = show ? '<i class="fas fa-edit"></i>' : '<i class="fas fa-th"></i>';
            viewToggle.title = show ? 'Back to editor' : 'View letter history';
        }
        
        // No auto-save for letters, they are sent explicitly
        
        // Create animated background
        function createAnimatedBackground() {
            // Create floating hearts
            const heartsContainer = document.getElementById('hearts-container');
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.style.position = 'absolute';
                heart.style.color = 'rgba(255, 117, 140, 0.6)';
                heart.style.fontSize = Math.random() * 15 + 10 + 'px';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.opacity = Math.random() * 0.7 + 0.3;
                heart.style.zIndex = '1';
                heart.style.pointerEvents = 'none';
                heart.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out ${Math.random() * 5}s`;
                
                heartsContainer.appendChild(heart);
            }
            
            // Create particles background
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Particle array
            const particles = [];
            const particleCount = 60;
            
            // Particle class
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = Math.random() > 0.5 ? '#ff758c' : '#a18cd1';
                    this.opacity = Math.random() * 0.7 + 0.3;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                    if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
                }
                
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = this.opacity;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
            
            // Create particles
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw connecting lines
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(161, 140, 209, ${0.2 - distance/500})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                    
                    particles[i].update();
                    particles[i].draw();
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
        
        // Initialize
        async function init() {
            await renderHistoryGrids(); // Load and render both sent and received letters
            createNewLetter(); // Start with a fresh letter editor

            // Fetch partner's username and update tab text
            try {
                const response = await fetch('/api/partner_username');
                if (response.ok) {
                    const data = await response.json();
                    if (data.partner_username) {
                        receivedLettersTab.textContent = `${data.partner_username}'s Letters`;
                    }
                }
            } catch (error) {
                console.error('Error fetching partner username:', error);
            }

            // Event listeners
            sendLetterBtn.addEventListener('click', async () => {
                const title = letterTitle.value.trim();
                const content = letterText.innerHTML.trim();
                if (title || content) {
                    await letters.sendLetter(title, content);
                    createNewLetter(); // Clear form after sending
                } else {
                    alert('Please write something before sending your letter!');
                }
            });
            newLetterBtn.addEventListener('click', createNewLetter);
            myLettersTab.addEventListener('click', () => {
                letters.activeTab = 'sent';
                myLettersTab.classList.add('active');
                receivedLettersTab.classList.remove('active');
                myLettersGridView.style.display = 'grid';
                receivedLettersGridView.style.display = 'none';
                createNewLetter(); // Clear editor when switching tabs
            });
            receivedLettersTab.addEventListener('click', () => {
                letters.activeTab = 'received';
                myLettersTab.classList.remove('active');
                receivedLettersTab.classList.add('active');
                myLettersGridView.style.display = 'none';
                receivedLettersGridView.style.display = 'grid';
                createNewLetter(); // Clear editor when switching tabs
            });
            
            // Create animated background
            createAnimatedBackground();
        }
        
        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
